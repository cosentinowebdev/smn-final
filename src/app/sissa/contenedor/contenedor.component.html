    <div mat-button-toggle-group>
        <ng-container *ngFor="let item of listaSolapas; let i=index">
            {{i}}
            {{ultimo}}
            <ng-container *ngIf="i==0">
                <a href="item.url" mat-raised-button style="border-radius: 15px 0 0 15px ;">{{item.nombre}}</a>
            </ng-container>
            <ng-template *ngIf="i == ultimo">
                <a href="item.url" mat-raised-button style="border-radius: 0 15px 15px 0 ;">{{item.nombre}}</a>
            </ng-template>
            <ng-template *ngIf="i != ultimo && i != 0">
                <a href="item.url" mat-raised-button style="border-radius: 0 0 0 0 ;">{{item.nombre}}</a>
            </ng-template>

        </ng-container>
        
        <!-- <a href="http://" mat-raised-button style="border-radius: 15px 0 0 15px ;">algo</a>

        <a href="http://" mat-raised-button style="border-radius: 0 15px 15px 0;">algo</a> -->
    </div>
</mat-toolbar>
