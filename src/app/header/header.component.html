    <div>
      <span class="example-spacer"></span>
    </div>
    <div>
    <button mat-button [matMenuTriggerFor]="aboveMenu">Monitoreo</button>
    <mat-menu #aboveMenu="matMenu" xPosition="before">
      <ng-container *ngFor="let item of monitoreo">
        <a mat-menu-item [routerLink]="item.url">{{item.nombre}}</a>
      </ng-container>
      
    </mat-menu>
    
    <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
    <mat-menu #belowMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    
    <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    
    
    <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
    <mat-menu #afterMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    
    </div>
